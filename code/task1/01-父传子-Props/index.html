<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-父传子-Props</title>
  </head>
  <body>
    <div id="app">
      <div>{{msg}}</div>
      <!-- 父级向子级传递值 -->
      <child title="hello child" :msg="msg"></child>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
      // 创建 vue 组件，并接受父级传递的数据
      Vue.component("child", {
        props: ["title", "msg"],
        template: `
            <div>
                <h3>静态传值-{{ title }}</h3>
                <h3>动态传值-{{msg}}</h3>    
            </div>
        `,
      });
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
      });
    </script>
  </body>
</html>
